<!DOCTYPE html>
<html><body>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://cdn.rawgit.com/AltspaceVR/AltspaceSDK/v2.9.0/dist/altspace.min.js"></script>

<!-- set up the scene -->
<a-scene altspace='vertical-align: bottom;'>

    <!-- preload all our textures -->
    <a-assets>
        <img id='sky' src='assets/half-moon-bay-sunset.jpg'/>
    </a-assets>


    <!-- add the backdrop of stars -->
    <a-sky src='#sky' radius='2500'></a-sky>

</a-scene>

</body></html>
